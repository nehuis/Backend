paths:
  /api/carts/:
    get:
      summary: Obtiene todos los carritos disponibles en la aplicación
      tags:
        - Carts
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Operación exitosa. Se retorna un arreglo con todos los carritos.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Cart"
        "401":
          description: No autorizado. El token JWT es inválido o no proporcionado.
        "500":
          description: Error inesperado en el servidor.

    post:
      summary: Crea un nuevo carrito
      tags:
        - Carts
      security:
        - bearerAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Cart"
      responses:
        "201":
          description: Carrito creado exitosamente.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "401":
          description: No autorizado (solo administradores pueden crear carritos).
        "500":
          description: Error interno del servidor.

  /api/carts/{cid}:
    get:
      summary: Obtiene un carrito por su ID
      tags:
        - Carts
      security:
        - bearerAuth: []
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito a obtener
          schema:
            type: string
      responses:
        "200":
          description: Carrito obtenido exitosamente.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "404":
          description: Carrito no encontrado.
        "500":
          description: Error interno del servidor.

    put:
      summary: Actualiza un carrito existente
      tags:
        - Carts
      security:
        - bearerAuth: []
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito a actualizar
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Cart"
      responses:
        "200":
          description: Carrito actualizado correctamente.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "404":
          description: Carrito no encontrado.
        "500":
          description: Error interno del servidor.

    delete:
      summary: Elimina un carrito
      tags:
        - Carts
      security:
        - bearerAuth: []
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito a eliminar
          schema:
            type: string
      responses:
        "200":
          description: Carrito eliminado correctamente.
        "404":
          description: Carrito no encontrado.
        "500":
          description: Error interno del servidor.

  /api/carts/{cid}/products/{pid}:
    post:
      summary: Agrega un producto al carrito
      tags:
        - Carts
      security:
        - bearerAuth: []
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto a agregar
          schema:
            type: string
      responses:
        "200":
          description: Producto agregado al carrito correctamente.
        "404":
          description: Carrito o producto no encontrado.
        "500":
          description: Error interno del servidor.

  /api/carts/{cid}/product/{pid}:
    delete:
      summary: Elimina un producto específico del carrito
      tags:
        - Carts
      security:
        - bearerAuth: []
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto a eliminar del carrito
          schema:
            type: string
      responses:
        "200":
          description: Producto eliminado correctamente del carrito.
        "404":
          description: Carrito o producto no encontrado.
        "500":
          description: Error interno del servidor.

  /api/carts/{cid}/purchase:
    post:
      summary: Finaliza la compra de un carrito
      tags:
        - Carts
      security:
        - bearerAuth: []
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito a procesar
          schema:
            type: string
      responses:
        "200":
          description: Compra procesada exitosamente.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PurchaseResponse"
        "404":
          description: Carrito no encontrado.
        "500":
          description: Error interno del servidor.

components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: string
          description: ID autogenerado del carrito.
        products:
          type: array
          description: Lista de productos dentro del carrito.
          items:
            type: object
            properties:
              product:
                type: string
                description: ID del producto.
              quantity:
                type: integer
                description: Cantidad del producto en el carrito.
      example:
        _id: 655eacde18d63f2d8e18f8c5
        products:
          - product: 64bcf5e52aa9c0d3a6e45f12
            quantity: 2

    PurchaseResponse:
      type: object
      properties:
        status:
          type: string
          description: Estado de la compra.
        ticket:
          type: object
          description: Información del ticket generado.
          properties:
            code:
              type: string
            amount:
              type: number
            purchaser:
              type: string
      example:
        status: success
        ticket:
          code: TCKT-20251030-001
          amount: 12500
          purchaser: juan@example.com

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
