paths:
  /api/github/login:
    get:
      summary: Renderiza la vista de login con GitHub.
      description: Muestra el formulario para iniciar sesión utilizando la cuenta de GitHub.
      tags:
        - Github Views
      responses:
        "200":
          description: Vista de login renderizada correctamente.
          content:
            text/html:
              schema:
                type: string
                example: "<html>...</html>"
        "500":
          description: Error al renderizar la vista.

  /api/github/register:
    get:
      summary: Renderiza la vista de registro con GitHub.
      description: Muestra el formulario para crear una cuenta vinculada a GitHub.
      tags:
        - Github Views
      responses:
        "200":
          description: Vista de registro renderizada correctamente.
          content:
            text/html:
              schema:
                type: string
                example: "<html>...</html>"
        "500":
          description: Error al renderizar la vista.

  /api/github/instructions:
    get:
      summary: Renderiza la vista con instrucciones.
      description: Muestra una página con instrucciones o información útil para el usuario.
      tags:
        - Github Views
      responses:
        "200":
          description: Vista de instrucciones renderizada correctamente.
          content:
            text/html:
              schema:
                type: string
                example: "<html><body><h1>Instrucciones</h1></body></html>"
        "500":
          description: Error interno al renderizar la vista.
